<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Atividade</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Editar Atividade</h1>
        <form action="{{ url_for('edit_atividade', id=atividade.id) }}" method="post">
            <div class="form-group">
                <input type="text" name="nome" class="form-control" value="{{ atividade.nome }}" required>
            </div>
            <div class="form-group">
                <input type="text" name="descricao" class="form-control" value="{{ atividade.descricao }}">
            </div>
            <button type="submit" class="btn btn-primary">Salvar</button>
        </form>
        <a href="{{ url_for('turmas') }}" class="btn btn-secondary mt-3">Voltar para Turmas</a>
    </div>
</body>
</html>
